server {
    listen 80;
    server_name cmr.bioengy.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name cmr.bioengy.com;

    # 使用相同的 SSL 證書（如果證書支持泛域名 *.bioengy.com）
    ssl_certificate /etc/nginx/ssl/bioengy/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/bioengy/private.pem;

    # SSL配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # CMR 前端配置（假設使用 8083 端口）
    location / {
        proxy_pass http://localhost:8083;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # CMR 後端 API 配置（假設使用 5001 端口）
    location /api {
        proxy_pass http://localhost:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
} 