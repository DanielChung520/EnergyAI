<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- 刻度線 -->
  <g transform="translate(200,200)">
    <!-- 外圈刻度 -->
    {Array.from({length: 13}, (_, i) => {
      const angle = -120 + (i * 20);  // 從 -120 度到 +120 度，分成 12 等份
      const radians = (angle * Math.PI) / 180;
      const x1 = Math.cos(radians) * 140;
      const y1 = Math.sin(radians) * 140;
      const x2 = Math.cos(radians) * 150;
      const y2 = Math.sin(radians) * 150;
      return `<line x1="${x1}" y1="${y1}" x2="${x2}" y2="${y2}" stroke="black" stroke-width="2"/>`;
    }).join('')}
  </g>

  <!-- 量表弧形 -->
  <g transform="translate(200,200)">
    <!-- 灰色部分 -->
    <path d="M-120,70 A147.5,147.5 0 0,1 -147.5,0" 
          fill="none" stroke="#808080" stroke-width="30"/>
    
    <!-- 綠色部分 -->
    <path d="M-147.5,0 A147.5,147.5 0 0,1 70,-120" 
          fill="none" stroke="#78B82A" stroke-width="30"/>
    
    <!-- 紅色部分 -->
    <path d="M70,-120 A147.5,147.5 0 0,1 120,-70" 
          fill="none" stroke="#D62828" stroke-width="30"/>
  </g>

  <!-- 指針 -->
  <g transform="translate(200,200) rotate(60)">
    <path d="M0,20 L0,-130" stroke="#1E3F8B" stroke-width="6"/>
    <circle cx="0" cy="0" r="10" fill="#1E3F8B"/>
  </g>

  <!-- 文字 -->
  <text x="200" y="280" text-anchor="middle" font-size="45" font-weight="bold">KW/h</text>
  <text x="200" y="340" text-anchor="middle" font-size="70" font-weight="bold">256.1</text>
</svg>